<!DOCTYPE html>
<html>

<head>
	<title>Success page</title>
    <meta charset="utf-8"  />
    <meta name="viewport" content="width=device-width">
</head>

<body>
     <header>
        <img src="https://www.payoneer.com/wp-content/uploads/payoneer-white-logo.svg"></img>
        <h2>Cards Demo</h2>
     </header>
     <main id="main-content">
         <div class="checkout-page">
            <div>
                <h1>Success!</h1>
                <p>Your payment was successful</p>
                <a href="https://optile.github.io/cards-component-demo">Start again</a>
             </div>
         </div>

<style>

    body {
        width: 100vw;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        font-family: "Arial";
        box-sizing: border-box;
    }

    header {
        width: 100%;
        min-height: 60px;
        box-sizing: border-box;
        background-color: black;
        padding-left: 4rem;
        padding-right: 4rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header img {
        height: 30px;
    }

    header h2 {
        margin-top: 0;
        margin-bottom: 0;
        color: white;
    }

    main {
        display: flex;
        box-sizing: border-box;
        min-height: calc(100vh - 60px);
    }

    main.dark-mode {
        background-color: rgb(39, 39, 39);
    }

    hr {
        margin-top: 2rem;
        margin-bottom: 2rem;
    }

    .checkout-page {
        width: 100%;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
    }

    .checkout-page {
        width: 100%;
        text-align: center;
    }

    @media (max-width: 700px) {
        header {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        header img {
            height: 20px;
        }

        h2 {
            font-size: 1.2rem;
        }
    }

</style>
