<!DOCTYPE html>
<html>

<head>
	<title>Success page</title>
    <meta charset="utf-8"  />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
     <header>
        <img src="https://www.payoneer.com/wp-content/uploads/payoneer-white-logo.svg"></img>
        <h2>Cards Demo</h2>
     </header>
     <main id="main-content">
         <div class="checkout-page">
            <div>
                <h1 id="title"></h1>
                <p id="message"></p>
                <a href="https://optile.github.io/cards-component-demo">Start again</a>
             </div>
         </div>
     </main>
</body>

<style>

    .checkout-page {
        text-align: center;
    }

</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const title = document.getElementById("title");
        const message = document.getElementById("message");
        const reason = params.get("interactionReason");
        if(reason && reason === "OK") {
            title.textContent="Success!";
            message.textContent="Your payment was successful";
        }
        else if(reason && reason === "PENDING") {
            title.textContent="Payment in progress";
            message.textContent="Your payment is being processed, please wait for a confirmation email";
        }
        else {
            title.textContent="Something went wrong";
            message.textContent="We couldn't find the payment result, please wait for a confirmation email";
        }
    });
</script>

</html>
